<html>
    <head>
        <title>Calorie Calculator - Pameran St. Yusup 2 Bandung</title>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport">
        <meta content="#ffffff" ad-theme-color="" name="theme-color">
        <link rel="icon" href="icon.png"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="manifest" href="manifest.json">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header>
            <section>
                <div class="brand">
                    <img src="icon.png"/>
                    <span>Calorie Calculator</span>
                </div>
            </section>
            <nav id="Navigation_Main">
                <div class="active" id="NavItem_MakananBerat" data-part="MakananBerat">
                    <span class="material-symbols-outlined">restaurant</span>
                    <span>Full Meals</span>
                </div>
                <span class="separator"></span>
                <div id="NavItem_MakananRingan" data-part="MakananRingan">
                    <span class="material-symbols-outlined">cookie</span>
                    <span>Snacks</span>
                </div>
                <span class="separator"></span>
                <div id="NavItem_Minuman" data-part="Minuman">
                    <span class="material-symbols-outlined">glass_cup</span>
                    <span>Beverages</span>
                </div>
            </nav>
        </header>
        <article id="Article_Parts">
            <section class="parts" id="Parts_MakananBerat" data-part="MakananBerat">
                <div class="list" id="List_MakananBerat"></div>
            </section>
            <section class="parts" id="Parts_MakananRingan" data-part="MakananRingan">
                <div class="list" id="List_MakananRingan"></div>
            </section>
            <section class="parts" id="Parts_Minuman" data-part="Minuman">
                <div class="list" id="List_Minuman"></div>
            </section>
        </article>
        <div id="Grid_Summary" class="collapsed">
            <div class="description">
                <span>Total calories:</span>
                <span id="Text_TotalCalories"></span>
            </div>
            <div class="menu">
                <button id="Button_Refresh">
                    <span class="material-symbols-outlined">delete</span>
                    <span>Delete All</span>
                </button>
            </div>
        </div>
        <script src="datasets/makananBerat.js"></script>
        <script src="datasets/makananRingan.js"></script>
        <script src="datasets/minuman.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
